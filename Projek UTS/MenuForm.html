<!DOCTYPE html>
<html>
<head>
  <title>Formulir Tambah Data Karyawan</title>
  <link rel="stylesheet" href="MenuForm.css">
</head>
<body>

  <h1>Tambah Data Karyawan</h1>

  <form>
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required><br><br>

    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin" name="jenis_kelamin" required>
      <option value="">Pilih Jenis Kelamin</option>
      <option value="Laki-Laki">Laki-Laki</option>
      <option value="Perempuan">Perempuan</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email@example.com" required><br><br>

    <label for="no_hp">No HP:</label>
    <input type="text" id="no_hp" name="no_hp" placeholder="Masukkan nomor HP" required><br><br>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required></textarea><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Masukkan password" required><br><br>

    <label for="jabatan">Jabatan:</label>
    <input type="text" id="jabatan" name="jabatan" placeholder="Masukkan jabatan" required><br><br>

    <label for="divisi">Divisi:</label>
    <input type="text" id="divisi" name="divisi" placeholder="Masukkan divisi" required><br><br>

    <button type="submit">Simpan</button>
  </form>

</body>
</html>
